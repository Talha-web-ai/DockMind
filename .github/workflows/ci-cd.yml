name: CI/CD


on:
push:
branches: [ main ]
pull_request:
branches: [ main ]


jobs:
lint-test-build:
runs-on: ubuntu-latest


steps:
- uses: actions/checkout@v4
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.11'


- name: Install dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt


- name: Run unit tests
run: |
pytest -q


- name: Build Docker image
uses: docker/build-push-action@v5
with:
context: .
push: false
tags: ghcr.io/${{ github.repository_owner }}/enterprise-ai-pipeline:latest